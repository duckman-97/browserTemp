<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>React! React! React!</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src = "https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <style>
            #container{
                padding : 50px;
                background-color : #fff;

            }
        </style>
    </head>

    <body>
        <div id = "container">
        <script type = "text/babel">

            class LightningCounter extends React.Component{
                constructor(props){
                    super(props);
                    this.state={
                        strikes:0
                    };
                    this.timerTick =this.timerTick.bind(this);


                }

                timerTick(){
                    this.setstate({
                        strikes:this.state.strikes + 1000
                    })
                }

                ComponentDidMount(){
                    setInterval(this.timerTick,100);
                };

                render(){
                    return(
                    <h1>{this.state.strikes}</h1>
                    );

                    
                }
            }


            class LightningCounterDisplay extends React.Component{
                render(){
                    var commonStyle = {
                        margin : 0,
                        padding:0,

                    }
                    var divStyle={
                        witdth:250,
                        textAlign:"center",
                        backgroundColor:"#020202",
                        padding:40,
                        fontFamily:"sans-serif",
                        color:"#999999",
                        borderRadius:10
                    };
                    var textStyle = {
                        emphasis:{
                            fontSize:38,
                            ...commonStyle

                        },
                        smallEmphasis:{
                            fontSize:17,
                            opacity:0.5,
                            ...commonStyle
                        },

                    small:{
                        fontSize:17,
                        opacity:0.5,
                        ...commonStyle

                    }

                    };





                    return (
                        <div style = {divStyle}>
                            <LightningCounter/>
                            <h2 style ={textStyle.smallEmphasis}>LIGHTNING STRIKES</h2>
                            <h2 style={textStyle.emphasis}>WOULD WIDE</h2>
                            <p style={textStyle.small}>(since you load)</p>
                            </div>
                    )
                }
            }

            ReactDOM.render(
                <LightningCounterDisplay/>,
                document.querySelector('#container')
            );


        
        </script>
    </body>
        
        




</html>
